<header>
  <div class="logo">
    <a href="{{ site.github.url }}/">{{ site.data.settings.title }}</a>
  </div>
  <nav>
    {% for item in site.data.settings.menu %}
      <a href="https://github.com/LeNPaul/jekyll-starter-kit/blob/master/README.md">Readme</a>
      <a href="https://github.com/LeNPaul/jekyll-starter-kit">Repository</a>
      <a href="{{ site.github.url }}/{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>
</header>
